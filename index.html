<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div id="scoreboard">
            Score: <span id="score">0</span> | Lives: <span id="lives">3</span> | Time: <span id="timer">60</span>
        </div>
        <div id="pause-menu">Paused - Press P to Resume</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
