<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Start Game Menu -->
        <div id="start-menu">
            <div id="start-button" class="start-text">Click to Start Game</div> <!-- Div for start -->
        </div>

        <div id="player"></div>
        <div id="scoreboard">
            Score: <span id="score">0</span> | Lives: <span id="lives">3</span> | Time: <span id="timer">0</span> | FPS: <span id="fps">0</span>
        </div>

        <!-- Pause Menu -->
        <div id="pause-menu">
            Paused - Press P or ESC to Resume<br/>
            <button id="pause-restart-button">Restart Game</button> <!-- Correct placement of Restart Button -->
        </div>

        <!-- Game Over Screen -->
        <div id="game-over">
            <p>Game Over!</p>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-button">Restart Game</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
